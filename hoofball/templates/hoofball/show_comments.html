<h2>Comments</h2>

{% for comment in comments %}
    {% if comment.source == source %}
        <div>
            <hr>
            <strong>Author: {{ comment.author }}</strong>
            <p>{{ comment.text|linebreaks }}</p>
            <p>{{ comment.created_at }}</p>
            <hr>
        </div>
    {% endif %}
{% empty %}
    <p>Be the first to comment!</p>
{% endfor %}
